
  <head>
        <meta charset="utf-8">

      <body>
    
        <div class="banner">
          <h1>Welcome to Rock Paper Scissors!</h1>
        </div>
    
        <div class="choices">
          <div class="button-box">
            <input type="image"  class="rock" src="rock.jpeg" alt="Choose Rock" />

          </div>
        </div>
        <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
